<!DOCTYPE html>

<html>
<head>
 <meta charset="utf-8">
 <link rel="stylesheet" href="/dentaku.css">
 <title>タイトル</title>
</head>
<body>	
<div class="wrapper">
  <div id="calc">
    <div>
      <input readonly id="result" class="gamen" type="text" value="">
    </div>
    
    <div class="box">
      <input readonly id="sev" type="button" class="inp" value="7" >
      <input readonly id="eig" type="button" class="inp" value="8" >
      <input readonly id="nine" type="button" class="inp" value="9" >
      <input readonly id="pur" type="button" class="inp" value="+" >
    </div>
    <div class="box">
      <input readonly id="four" type="button" class="inp" value="4" >
      <input readonly id="five" type="button" class="inp" value="5" >
      <input readonly id="six" type="button" class="inp" value="6" >
      <input readonly id="mn" type="button" class="inp" value="-" >
    </div>
    <div class="box">
      <input readonly id="one" type="button" class="inp" value="1" >
      <input readonly id="two" type="button" class="inp" value="2" >
      <input readonly id="th" type="button" class="inp" value="3" >
      <input readonly id="kak" type="button" class="inp" value="*" >
    </div>
    <div class="box">
      <input readonly id="zero" type="button" class="inp" value="0" >
      <input readonly id="dab" type="button" class="inp" value="00" >
      <input readonly id="ten" type="button" class="inp" value="." >
      <input readonly id="sur" type="button" class="inp" value="/" >
    </div>
    <div class="box">
      <button id="ac" class="box2" >AC</button>
      <button id="iko" class="box2" >=</button>
    </div>
  </div>
</div>
    
<script type="text/javascript" src="./dentaku.js" charset="utf-8"></script>
</body>
</html>
